<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Social media app</title>
    </head>

    <body>
        <h2>Received messages</h2>
        <ul>
			{% for receivedMessage in receivedMessages %}
                <li>From {{receivedMessage.sender}}: "{{receivedMessage.content}}"</li>
			{% endfor %}
        </ul>
    </body>

</html>
