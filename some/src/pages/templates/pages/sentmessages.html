<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Social media app</title>
    </head>

    <body>
        <h2>Sent messages</h2>
        <ul>
			{% for sentMessage in sentMessages %}
            <li>To {{sentMessage.receiver}}: "{{sentMessage.content}}"</li>
			{% endfor %}
        </ul>

    </body>

</html>
